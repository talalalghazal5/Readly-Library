<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment</title>
    <link rel="stylesheet" href="css/pay.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-1 sticky-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img class="imagelogo" src="images/readlylogo.png" alt="">
          </a>
        </div>
    </nav>  
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container pt-5 pb-5">
            <div class="row flex-column-reverse flex-sm-row">
                <div class="col-12 col-sm-6">
                    <form>
                        <div class="row">
                        <div class="form-group mb-3 col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                        <div class="form-group mb-3 col-md-6">
                            <label for="inputPassword4">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                        </div>
                        </div>
                        <div class="form-group mb-3">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Your street">
                        </div>
                        <div class="form-group mb-3">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="row">
                        <div class="form-group mb-3 col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group mb-3 col-md-4">
                            <label for="inputState">Pay on:</label>
                            <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Paypal</option>
                            <option>Mastercard</option>
                            <option>Visa</option>
                            </select>
                        </div>
                        <div class="form-group mb-3 col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        </div>
                        <button type="submit" class="btn btn-primary submit">Add payment</button>
                    </form>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="image">
                        <img  src="images/pay.png" alt="mobile payments" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="p-3 text-center">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12">
              <div class="copyrights">
                <p><i class="fa-solid fa-copyright me-3"></i>All rights reserved for Readly <span style="font-size: 14px;">- made by Talal Alghazal</span></p>
              </div>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
